{% extends 'base.html' %}
{% block con %}

    <h2><b>UPDATE</b></h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="uname" value="{{user}}" disabled><br><br>
        <input type="text" name="umail" value="{{user.email}}"><br><br>
        <input type="file" name="upic"><br><br>
        <textarea cols="50" rows="5" name="ucomm" placeholder="INPUT COMMENT">{{ user.comment }}</textarea><br><br>
        <button>정보수정</button>
    </form>

    <hr>

    <h4>패스워드 변경</h4>

    <form method="post" action="{% url 'acc:chpass' %}">
        {% csrf_token %}
        <input type="password" size="30" name="cpass" placeholder="CURRENT PASSWORD"><br><br>
        <input type="password" size="30" name="npass" placeholder="NEW PASSWORD"><br><br>
        <button>변경</button>
    </form>
{% endblock %}
